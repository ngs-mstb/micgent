    - expanded: true
      help: 'This section adds a suffix to the sequence IDs in FASTA files generated
        for loading             into XXX RADAR server. The output manifest file
        will include             a field SeqID containing the originally generated
        sequence ID, and a field SeqID_RADAR             containing SeqID with an
        added RADAR suffix and exactly matching the ID from the FASTA file.             The
        manifest field SeqID will be used in the RADAR upload process in order to
        link             manifest metadata records to the corresponding FASTA sequences
        in a 1-to-1 relationship.             Example: if SampleID field in the             manifest
        file equals SA1234, then SeqID might get generated by the assembly process
        as SA1234_2.             Then, if the             target suffix set here equals
        HLA, and version suffix equals 1, then SeqID_RADAR (and the             FASTA
        ID) will become SA1234_2-HLA-1. A single original manifest record will be
        duplicated into             as many records as there are assembled sequences
        for that SampleID, with each record assigned a             unique SeqID.'
