help: |
  <blockquote>
  <p><strong>What it does</strong></p>
  <p>Extracts target genes or other genomic regions from NGS sequencing data by recruting reads to the references,
  performing de-novo assembly of the clusters of recruited reads, and saving the assembled
  contigs that best match the references.</p>
  <p>The tool also saves a tab-delimited manifest that
  provides assembly metrics for each final output, provenance data needed to reproduce the
  results, and informational QC data to help in debugging assembly problems.</p>
  <p>The output sequences, the manifest and the provenance data are collected in an archive dataset that
  can be used for uploading the extracted data into RADAR.</p>
  </blockquote>
